<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEspeciesAnimalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEspeciesAnimalesEmpty}" rendered="#{especiesAnimalesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{especiesAnimalesController.items.rowCount > 0}">
                    <h:outputText value="#{especiesAnimalesController.pagination.pageFirstItem + 1}..#{especiesAnimalesController.pagination.pageLastItem + 1}/#{especiesAnimalesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{especiesAnimalesController.previous}" value="#{bundle.Previous} #{especiesAnimalesController.pagination.pageSize}" rendered="#{especiesAnimalesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{especiesAnimalesController.next}" value="#{bundle.Next} #{especiesAnimalesController.pagination.pageSize}" rendered="#{especiesAnimalesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{especiesAnimalesController.items}" var="item" border="0" 
                                 cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                                 rules="all" class="table">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspeciesAnimalesTitle_idEspecies}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEspecies}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspeciesAnimalesTitle_nombreComun}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreComun}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspeciesAnimalesTitle_nombreCientifico}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCientifico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspeciesAnimalesTitle_peligroExtincion}"/>
                            </f:facet>
                            <h:outputText value="#{item.peligroExtincion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspeciesAnimalesTitle_familiaEspecie}"/>
                            </f:facet>
                            <h:outputText value="#{item.familiaEspecie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{especiesAnimalesController.prepareView}" value="#{bundle.ListEspeciesAnimalesViewLink}" class="btn btn-primary"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{especiesAnimalesController.prepareEdit}" value="#{bundle.ListEspeciesAnimalesEditLink}" class="btn btn-primary"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{especiesAnimalesController.destroy}" value="#{bundle.ListEspeciesAnimalesDestroyLink}" class="btn btn-primary"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <div class="row">
                    <div class="col-md-3 text-center">
                        <h:commandLink action="#{especiesAnimalesController.prepareCreate}" 
                               value="#{bundle.ListEspeciesAnimalesCreateLink}"
                                class="btn btn-primary"/>
                    </div>
                    <div class="col-md-1">
                        <h:link outcome="/index" value="#{bundle.ListEspeciesAnimalesIndexLink}"  class="btn btn-primary"/>
                    </div>
                </div>
             </h:form>
        </ui:define>
    </ui:composition>

</html>
