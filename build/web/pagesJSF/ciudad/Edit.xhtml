<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCiudadLabel_idCiudad}" for="idCiudad" 
                                   class="form-label mb-3"/>
                    <h:inputText id="idCiudad" value="#{ciudadController.selected.idCiudad}" 
                                 title="#{bundle.EditCiudadTitle_idCiudad}" required="true" 
                                 requiredMessage="#{bundle.EditCiudadRequiredMessage_idCiudad}"
                                 class="form-control mb-3"/>
                    <h:outputLabel value="#{bundle.EditCiudadLabel_nombreCuidad}" for="nombreCuidad" 
                                   class="form-label mb-3"/>
                    <h:inputText id="nombreCuidad" value="#{ciudadController.selected.nombreCuidad}" 
                                 title="#{bundle.EditCiudadTitle_nombreCuidad}" required="true" 
                                 requiredMessage="#{bundle.EditCiudadRequiredMessage_nombreCuidad}"
                                 class="form-control mb-3"/>
                    <h:outputLabel value="#{bundle.EditCiudadLabel_idpaisCiudad}" for="idpaisCiudad" 
                                   class="form-label mb-3" />
                    <h:selectOneMenu id="idpaisCiudad" value="#{ciudadController.selected.idpaisCiudad}"
                                     title="#{bundle.EditCiudadTitle_idpaisCiudad}" required="true" 
                                     requiredMessage="#{bundle.EditCiudadRequiredMessage_idpaisCiudad}"
                                     class="form-select mb-3">
                        <f:selectItems value="#{paisController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br/>
                <div class="row">
                    <div class="col-md-1">
                        <h:commandLink action="#{ciudadController.update}" value="#{bundle.EditCiudadSaveLink}" 
                                       class="btn btn-primary"/>
                    </div>
                    <div class="col-md-1">
                         <h:link outcome="View" value="#{bundle.EditCiudadViewLink}" class="btn btn-primary"/>
                    </div>
                    <div class="col-md-3 text-center">
                        <h:commandLink action="#{ciudadController.prepareList}" value="#{bundle.EditCiudadShowAllLink}" 
                               immediate="true" class="btn btn-primary"/>
                    </div>
                    <div class="col-md-1">
                        <h:link outcome="/index" value="#{bundle.EditCiudadIndexLink}" class="btn btn-primary"/>
                    </div>
                </div>
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
