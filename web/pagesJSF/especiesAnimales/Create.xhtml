<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEspeciesAnimalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEspeciesAnimalesLabel_idEspecies}" for="idEspecies" />
                    <h:inputText id="idEspecies" value="#{especiesAnimalesController.selected.idEspecies}" title="#{bundle.CreateEspeciesAnimalesTitle_idEspecies}" required="true" requiredMessage="#{bundle.CreateEspeciesAnimalesRequiredMessage_idEspecies}"/>
                    <h:outputLabel value="#{bundle.CreateEspeciesAnimalesLabel_nombreComun}" for="nombreComun" />
                    <h:inputText id="nombreComun" value="#{especiesAnimalesController.selected.nombreComun}" title="#{bundle.CreateEspeciesAnimalesTitle_nombreComun}" required="true" requiredMessage="#{bundle.CreateEspeciesAnimalesRequiredMessage_nombreComun}"/>
                    <h:outputLabel value="#{bundle.CreateEspeciesAnimalesLabel_nombreCientifico}" for="nombreCientifico" />
                    <h:inputText id="nombreCientifico" value="#{especiesAnimalesController.selected.nombreCientifico}" title="#{bundle.CreateEspeciesAnimalesTitle_nombreCientifico}" required="true" requiredMessage="#{bundle.CreateEspeciesAnimalesRequiredMessage_nombreCientifico}"/>

                    <h:inputText id="peligroExtincion" value="#{especiesAnimalesController.selected.peligroExtincion}" title="#{bundle.CreateEspeciesAnimalesTitle_peligroExtincion}" required="true" requiredMessage="#{bundle.CreateEspeciesAnimalesRequiredMessage_peligroExtincion}"/>
                    <h:outputLabel value="#{bundle.CreateEspeciesAnimalesLabel_familiaEspecie}" for="familiaEspecie" />
                    <h:selectOneMenu id="familiaEspecie" value="#{especiesAnimalesController.selected.familiaEspecie}" title="#{bundle.CreateEspeciesAnimalesTitle_familiaEspecie}" required="true" requiredMessage="#{bundle.CreateEspeciesAnimalesRequiredMessage_familiaEspecie}">
                        <f:selectItems value="#{familiasAnimalesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{especiesAnimalesController.create}" value="#{bundle.CreateEspeciesAnimalesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{especiesAnimalesController.prepareList}" value="#{bundle.CreateEspeciesAnimalesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEspeciesAnimalesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
