<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditZoologicosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel class="form-label mb-3" value="#{bundle.EditZoologicosLabel_idZoo}" for="idZoo" />
                    <h:inputText class="form-control mb-3" id="idZoo" value="#{zoologicosController.selected.idZoo}" title="#{bundle.EditZoologicosTitle_idZoo}" required="true" requiredMessage="#{bundle.EditZoologicosRequiredMessage_idZoo}"/>
                    <h:outputLabel class="form-label mb-3" value="#{bundle.EditZoologicosLabel_nombreZoo}" for="nombreZoo" />
                    <h:inputText class="form-control mb-3" id="nombreZoo" value="#{zoologicosController.selected.nombreZoo}" title="#{bundle.EditZoologicosTitle_nombreZoo}" required="true" requiredMessage="#{bundle.EditZoologicosRequiredMessage_nombreZoo}"/>
                    <h:outputLabel class="form-label mb-3" value="#{bundle.EditZoologicosLabel_tamaãO}" for="tamaãO" />
                    <h:inputText class="form-control mb-3" id="tamaãO" value="#{zoologicosController.selected.tamaãO}" title="#{bundle.EditZoologicosTitle_tamaãO}" required="true" requiredMessage="#{bundle.EditZoologicosRequiredMessage_tamaãO}"/>
                    <h:outputLabel class="form-label mb-3" value="#{bundle.EditZoologicosLabel_presupuesto}" for="presupuesto" />
                    <h:inputText class="form-control mb-3" id="presupuesto" value="#{zoologicosController.selected.presupuesto}" title="#{bundle.EditZoologicosTitle_presupuesto}" required="true" requiredMessage="#{bundle.EditZoologicosRequiredMessage_presupuesto}"/>
                    <h:outputLabel class="form-label mb-3" value="#{bundle.EditZoologicosLabel_ciudadZoo}" for="ciudadZoo" />
                    <h:selectOneMenu class="form-select mb-3" id="ciudadZoo" value="#{zoologicosController.selected.ciudadZoo}" title="#{bundle.EditZoologicosTitle_ciudadZoo}" required="true" requiredMessage="#{bundle.EditZoologicosRequiredMessage_ciudadZoo}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <div class="row">
                    <div class="col-md-1">
                        <h:commandLink class="btn btn-primary" action="#{zoologicosController.update}" value="#{bundle.EditZoologicosSaveLink}"/>
                    </div>
                    <div class="col-md-3 text-center">
                        <h:link class="btn btn-primary" outcome="View" value="#{bundle.EditZoologicosViewLink}"/>
                    </div>
                    <div class="col-md-3 text-center">
                        <h:commandLink class="btn btn-primary" action="#{zoologicosController.prepareList}" value="#{bundle.EditZoologicosShowAllLink}" immediate="true"/>
                    </div>
                    <div class="col-md-1">
                        <h:link class="btn btn-primary" outcome="/index" value="#{bundle.EditZoologicosIndexLink}" />
                    </div>
                </div>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
