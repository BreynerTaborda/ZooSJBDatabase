<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_idCiudad}" for="idCiudad" class="form-label mb-3"/>
                    <h:inputText id="idCiudad" value="#{ciudadController.selected.idCiudad}" 
                                 title="#{bundle.CreateCiudadTitle_idCiudad}" required="true"
                                 requiredMessage="#{bundle.CreateCiudadRequiredMessage_idCiudad}" 
                                 class="form-control mb-3"/>
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_nombreCuidad}" for="nombreCuidad" 
                                   class="form-label mb-3"/>
                    <h:inputText id="nombreCuidad" value="#{ciudadController.selected.nombreCuidad}" 
                                 title="#{bundle.CreateCiudadTitle_nombreCuidad}" required="true" 
                                 requiredMessage="#{bundle.CreateCiudadRequiredMessage_nombreCuidad}" 
                                 class="form-control mb-3"/>
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_idpaisCiudad}" for="idpaisCiudad" 
                                   class="form-label mb-3"/>
                    <h:selectOneMenu id="idpaisCiudad" value="#{ciudadController.selected.idpaisCiudad}" 
                                     title="#{bundle.CreateCiudadTitle_idpaisCiudad}" required="true" 
                                     requiredMessage="#{bundle.CreateCiudadRequiredMessage_idpaisCiudad}" 
                                     class="form-select mb-3">
                        <f:selectItems value="#{paisController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <div class="row">
                    <div class="col-md-1">
                        <h:commandLink action="#{ciudadController.create}" value="#{bundle.CreateCiudadSaveLink}" class="btn btn-primary"/>
                    </div>
                    <div class="col-md-3 text-center">
                        <h:commandLink action="#{ciudadController.prepareList}" value="#{bundle.CreateCiudadShowAllLink}" immediate="true" class="btn btn-primary"/>
                    </div>
                    <div class="col-md-1">
                        <h:link outcome="/index" value="#{bundle.CreateCiudadIndexLink}" class="btn btn-primary"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
