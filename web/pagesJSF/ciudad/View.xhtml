<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCiudadLabel_idCiudad}" class="form-label"/>
                    <h:outputText value="#{ciudadController.selected.idCiudad}" 
                                  title="#{bundle.ViewCiudadTitle_idCiudad}" class="form-label"/>
                    <h:outputText value="#{bundle.ViewCiudadLabel_nombreCuidad}" class="form-label"/>
                    <h:outputText value="#{ciudadController.selected.nombreCuidad}" 
                                  title="#{bundle.ViewCiudadTitle_nombreCuidad}" class="form-label"/>
                    <h:outputText value="#{bundle.ViewCiudadLabel_idpaisCiudad}" class="form-label"/>
                    <h:outputText value="#{ciudadController.selected.idpaisCiudad}" 
                                  title="#{bundle.ViewCiudadTitle_idpaisCiudad}" class="form-label"/>
                </h:panelGrid>
                <br />
                <div class="row">
                    <div class="col-md-2 text-center">
                         <h:commandLink action="#{ciudadController.destroyAndView}" value="#{bundle.ViewCiudadDestroyLink}" class="btn btn-primary"/>
                    </div>
                    <div class="col-md-2 text-center">
                        <h:link outcome="Edit" value="#{bundle.ViewCiudadEditLink}" class="btn btn-primary"/>
                    </div>
                    <div class="col-md-3 text-center">
                        <h:commandLink action="#{ciudadController.prepareCreate}" value="#{bundle.ViewCiudadCreateLink}" class="btn btn-primary"/>
                    </div>
                    <div class="col-md-3 text-center">
                        <h:commandLink action="#{ciudadController.prepareList}" value="#{bundle.ViewCiudadShowAllLink}" class="btn btn-primary"/>
                    </div>
                    <div class="col-md-2 text-center">
                        <h:link outcome="/index" value="#{bundle.ViewCiudadIndexLink}" class="btn btn-primary"/>
                    </div>
                </div>
               

            </h:form>
        </ui:define>
    </ui:composition>

</html>
